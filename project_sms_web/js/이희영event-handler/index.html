<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script type="module" defer src="./js/app.js"></script>
  <title>Ezen 초등학교 성적 관리</title>
</head>

<body class="m-0 p-0">
  <!-- 타이틀 -->
  <div class="p-5 text-center">
    <h1>Ezen 초등학교 성적 관리</h1>
  </div>
  <!-- 메인 컨테이너 -->
  <div class="container w-75">
    <!-- 입력 컨테이너 -->
    <form action="#" name="inputForm">
      <div class="mb-5 row justify-content-between">
        <!-- 학번 입력 -->
        <div class="col-auto">
          <div class="row input-group">
            <div class="input-group-text col-auto">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                viewBox="0 0 16 16">
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
              </svg>
            </div>
            <input type="number" class="form-control col-auto" id='ssn' placeholder="학번" name="ssn" />
          </div>
        </div>
        <!-- 이름 입력 -->
        <div class='col-auto'>
          <div class="row input-group">
            <div class="input-group-text col-auto">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                viewBox="0 0 16 16">
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
              </svg>
            </div>
            <input type="text" class="form-control col-auto" id='name' placeholder="이름" name="name" />
          </div>
        </div>
        <!-- 국어점수 -->
        <div class='col-auto'>
          <div class="row input-group">
            <div class="input-group-text col-auto" id="basic-addon3">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                viewBox="0 0 16 16">
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
              </svg>
            </div>
            <input type="number" class="form-control col-auto" id='korean' placeholder="국어점수" name="korean" />
          </div>
        </div>
        <!-- 영어점수 -->
        <div class='col-auto'>
          <div class="row input-group">
            <div class="input-group-text col-auto" id="basic-addon4">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                viewBox="0 0 16 16">
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
              </svg>
            </div>
            <input type="number" class="form-control col-auto" id='english' placeholder="영어점수" name="english" />
          </div>
        </div>
        <!-- 수학점수 -->
        <div class='col-auto'>
          <div class="row input-group">
            <div class="input-group-text col-auto" id="basic-addon5">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                viewBox="0 0 16 16">
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
              </svg>
            </div>
            <input type="number" class="form-control col-auto" id='math' placeholder="수학점수" name="math" />
          </div>
        </div>
        <button type="button" class="btn btn-primary col-auto" id="addBtn">등록</button>
      </div>
    </form>

    <!-- 검색 컨테이너 -->
    <div class="row justify-content-between mb-5">

      <!-- 검색 및 삭제 -->
      <form class="row col-auto" action="#" name="searchForm">
        <div class="col-auto">
          <select class="form-select" id="searchSelect" name="searchSelect">
            <option value="">전체</option>
            <option value="ssn">학번</option>
            <option value="name">이름</option>
          </select>
        </div>
        <div class="col-auto">
          <input type="text" class="form-control" placeholder="검색어" id="search" name="search" />
        </div>
        <button type="button" class="btn btn-primary col-auto" style="margin-right: 10px" id="searchBtn">
          검색
        </button>
        <button type="button" class="btn btn-primary col-auto" id="deleteBtn">삭제</button>
      </form>
      <!-- 정렬방식 -->

      <form class="row col-auto">
        <div class="col-auto align-self-center">
          <label for="choice">정렬방식</label>
        </div>
        <div class="col-auto">
          <select class="form-select" id="sortSelect" name="sortSelect">
            <option value="">기본</option>
            <option value="avgSort">성적순</option>
            <option value="nameSort">이름순</option>
          </select>
        </div>
      </form>
    </div>
    <!-- 테이블 -->
    <table class="table table-hover text-center">
      <thead class='table-secondary'>
        <tr>
          <th>학번</th>
          <th>이름</th>
          <th>국어</th>
          <th>영어</th>
          <th>수학</th>
          <th>총점</th>
          <th>평균</th>
          <th>순위</th>
        </tr>
      </thead>
      <tbody class="table-body">
        <!-- <tr>
          <td>1</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr> -->
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
