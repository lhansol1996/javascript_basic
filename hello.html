<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바 스크립트 선언하는 3가지 방법</title>
  <style>
    h2{
      background-color: skyblue;
      color: black;
    }

  </style>

</head>
<body>
  
  <h2>body안에 선언 (내장형 스크립트)</h2>
  <script>
    let message;
    message='웹 프로그래밍 언어의 최강자 javascript' ;
    console.log(message);   /*콘솔에다 출력하는 코드 console.log()*/
  </script>

<h2>문서의 끝.</h2>

</body>
</html>
